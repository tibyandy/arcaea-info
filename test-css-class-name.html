<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * { line-height: 200%; }
        .i0, .i_, .i-, .i--, .i---, .II, .Case, .foo_ { font-weight: bold; background-color: #f00; }
    </style>
</head>
<body>
    <div class="i0">i0</div>
    <div class="i_">i_</div>
    <div class="i-">i-</div>
    <div class="i--">i--</div>
    <div class="i---">i---</div>
    <div class="ii">ii</div>
    <div class="II">II</div>
    <div class="case">case</div>
    <div class="Case">Case</div>
    <div class="foo">foo</div>
    <div class="foo_">foo_</div>
</body>
</html>
